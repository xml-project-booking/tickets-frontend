
<div class="container">
    <div class="card">
        <h1 class="cardTitle"> Sign up </h1>
        <table style="margin-left: 70px;">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="registrationUser.email" placeholder="Ex. pat@example.com">
                <div ></div>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="registrationUser.password" [type]="showPassword ? 'text' : 'password'" name="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Password confirm</mat-label>
                <input matInput [(ngModel)]="passConfirm" [type]="showPasswordConfirm ? 'text' : 'password'" name="passwordConfirm">
                <mat-icon matSuffix (click)="togglePasswordConfirmVisibility()">
                    {{showPasswordConfirm?'visibility_off':'visibility'}}
                </mat-icon>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput [(ngModel)]="registrationUser.name">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput [(ngModel)]="registrationUser.surname">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Phone number</mat-label>
                <input matInput [(ngModel)]="registrationUser.phoneNumber">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="registrationUser.username">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Birth date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="registrationUser.birthDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field><br>
            <div class="err" *ngIf="validEmail!='OK'"><br>
                <label style="color: red;">{{validEmail}}</label>
             </div>
             <div class="err" *ngIf="validUsername!='OK'"><br>
                <label style="color: red;">{{validUsername}}</label>
             </div>
            <div class="err" *ngIf="validInfo!= 'OK'"> <br>
                   <label style="color: red;">{{validInfo}}</label>
            </div>
        </table>
    <div class="additional">
        <button class="confirmButton" mat-stroked-button app:backgroundTint="#e0e7ff" style="background-color:#e0e7ff; width: 100px;" (click)="Registration()">
            Sign up
        </button>
    </div>
    </div>
</div>
