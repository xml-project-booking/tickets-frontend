<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Flight From Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight From </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.from }} </td>
    </ng-container>

    <!-- Flight To Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight To </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.to }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.date | date:'longDate' }} </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="departureTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time of departure </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.date | date:'HH:mm' }} </td>
    </ng-container>

    <!-- Number of Seats Column -->
    <ng-container matColumnDef="numberOfSeats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Seats </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.numberOfSeats }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let ticket; columns: displayedColumns;"></tr>
  </table>
</div>
